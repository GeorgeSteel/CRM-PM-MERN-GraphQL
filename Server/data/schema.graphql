type Client{
    id: ID
    name: String
    lastname: String
    company: String
    emails: [Emails]
    age: Int
    type: ClientType
}
type Emails {
    email: String
}
type Product {
    id: ID
    name: String!
    price: Float!
    stock: Int!
}
type TotalClient {
    total: Float
    client: [Client]
}
type User {
    user: String
}

""" Gives a category of the client """
enum ClientType {
    BASICO
    PREMIUM
}
type Query {
    # Clients
    """ It gets a single client """
    getClient(id: ID): Client
    """ It gets all the clients """
    getClients(limit: Int, offset: Int): [Client]
    """ It counts all the clients """
    totalClients: String
    # Products
    """ It gets all the products """
    getProducts(limit: Int, offset: Int, stock: Boolean): [Product]
    """ It gets a single product """
    getProduct(id: ID!): Product
    """ It counts all the products """
    totalProducts: String
    # Orders
    """ It shows orders by client """
    getOrders(client: String): [Order]
    # Charts
    topClients: [TotalClient]
    # Users
    getUser: User
}
input EmailsInput {
    email: String!
}
""" Fields for new clients """
input ClientInput {
    id: ID
    name: String!
    lastname: String!
    company: String!
    emails: [EmailsInput]
    age: Int!
    type: ClientType!
    orders: [OrderInput]
}

""" Fields for new products """
input ProductInput {
    id: ID
    name: String!,
    price: Float!,
    stock: Int!
}

""" Fields for new orders """
type Order {
    id: ID
    order: [OrdersArrayType]
    total: Float
    date: String
    client: ID
    status: StatusType
}
type OrdersArrayType {
    id: ID
    quantity: Int
}
type Token {
    token: String!
}
input OrderInput {
    id: ID
    order: [OrdersArray]
    total: Float
    date: String
    client: ID
    status: StatusType
}
input OrdersArray {
    id: ID
    quantity: Int
}
""" Gives a status of the order """
enum StatusType {
    PENDIENTE
    COMPLETADO
    CANCELADO
}

""" Mutations for create clients """
type Mutation {
    # Resolver's name, input with data and return data
    # Clients
    """ Allow you to create new clients """
    createClient(input: ClientInput): Client 
    """ Allow you to Update clients """
    updateClient(input: ClientInput): Client
    """ Allow you to Delete clients """
    deleteClient(id: ID!): String
    # Products
    """ Creates a new product """
    addProduct(input: ProductInput): Product
    """ Updates a Product """
    updateProduct(input: ProductInput): Product
    """ Deletes a Product """
    deleteProduct(id: ID!): String
    # Orders
    """ Add a new Order """
    addOrder(input: OrderInput): Order
    """ Update the status order """
    updateStatus(input: OrderInput): String
    # Users 
    """ Creates a new user """
    createUser(user: String!, password: String!): String
    authUser(user: String!, password: String!): Token
}